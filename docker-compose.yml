version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: news_relay_postgres
    environment:
      POSTGRES_DB: news_relay
      POSTGRES_USER: news_relay
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U news_relay"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: news_relay_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  bot:
    build: .
    container_name: news_relay_bot
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - tg_sessions:/app/.tg_session
      - media_storage:/app/media_storage
    command: python -m app.main
    restart: unless-stopped

  worker:
    build: .
    container_name: news_relay_worker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - tg_sessions:/app/.tg_session
      - media_storage:/app/media_storage
    command: python -m app.worker.queue
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  tg_sessions:
  media_storage:

